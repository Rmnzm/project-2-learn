<!DOCTYPE html>
<html>
<head>
  <title>jQuerry</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Работа с массивами</h2>
  <hr>
  <h3>Создание случайного массива</h3>
  <input placeholder="Кол-во элементов" type="number" id='col'><button id='create'>Создать массив</button>
  <p id='array'></p>
  <hr>
  <h3>Операции с массивом</h3>
  <button id='deleteLast'>Удалить последний элемент</button>
  <button id='deleteAll'>Удалить массив целиком</button>
  <br><br>
  <label for="deleteCol">Удалить количество</label><br>
  <input type="number" id="deleteCol">
  <button id="delete">Удалить</button>
  <script src='jquery-3.4.1.min.js'></script>
  <script src='my.js'></script>
</body>
</html>
